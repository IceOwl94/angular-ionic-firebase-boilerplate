<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Firestore</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <span>message: {{message?.body}}</span>
        <form action="#" [formGroup]="form">
          <ion-input color="primary" formControlName="message"></ion-input>
        </form>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Functions</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>{{functionsMessage?.body}}</p>
        <ion-button (click)="callCloudFunctions()">Get Message</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
